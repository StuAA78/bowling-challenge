<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="src/roll.js"></script>
    <script src="src/frame.js"></script>
    <script src="src/scorecard.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <section class="controls">
      <input type="text" id="score-input"><br>
      <button type="button" id="score-button">Click Me!</button>
    </section>
    <section class="scores">
      <table id="scorecard">
        <thead>
          <tr>
            <th>Frame</th>
            <th>Roll</th>
            <th>Knocked down pins</th>
            <th>Total score</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>5</td>
            <td>5</td>
            <td>n/a</td>
          </tr>
          <tr>
            <td>3</td>
            <td>3</td>
            <td>4</td>
            <td>4</td>
            <td>n/a</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
